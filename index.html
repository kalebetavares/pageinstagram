<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pageinstagram/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <img src="../pageinstagram/img/iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../pageinstagram/img/instagram.png" class="logo_name" alt="instagram logo">
                <div class="photo_login">
                    <img src="../pageinstagram/img/perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="continue">Continue como kalebetavares</a>
                <a href="#" class="removeaccount">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kalebetavares?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                </p>
            </div>
            <div class="get-app">
                <p class="download">Obtenha o aplicativo</p>
                <div class="download_app">
                    <a href="#" class="bottom-download"></a>
                    <a href="#" class="bottom-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
